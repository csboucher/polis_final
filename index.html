<div id="polis_geographic"></div>
<div id="polis_scatter"></div>
<div id="polis_bronze" ></div>
<div id="polis_silver" ></div>
<div id="polis_elevation" ></div>

<h4>The data was collected and provided by Professor Scott Arcenas from the University of Montana, Missoula</h4>
<script>
    const spec_polis = "polis_dual.vg.json";
    vegaEmbed("#polis_geographic", spec_polis)
        .then(result => console.log(result))
        .catch(console.warn);

    const spec_bronze = "polis_scatter_bronze.vg.json";
    vegaEmbed("#polis_bronze", spec_bronze)
        .then(result => console.log(result))
        .catch(console.warn)

    const spec_silver = "polis_scatter_silver.vg.json";
    vegaEmbed("#polis_silver", spec_silver)
        .then(result => console.log(result))
        .catch(console.warn)

    const spec_elevation = "polis_scatter_elevation.vg.json";
    vegaEmbed("#polis_elevation", spec_elevation)
        .then(result => console.log(result))
        .catch(console.warn)

    const spec_scatter = "polis_scatter.vg.json";
    vegaEmbed("#polis_scatter", spec_scatter)
        .then(result => console.log(result))
        .catch(console.warn);


</script>
